{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="fas fa-edit me-2"></i> Edit Video: {{ video.title }}
            </h3>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">
                        <i class="fas fa-font me-1"></i> Video Title
                    </label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.video_file.id_for_label }}" class="form-label">
                        <i class="fas fa-video me-1"></i> Upload New Video
                    </label>
                    {{ form.video_file }}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'manage_words' video_id=video.id %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Words
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Update Video
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.75rem;
        overflow: hidden;
    }
    .card-header {
        font-size: 1.2rem;
        font-weight: 600;
    }
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
</style>
{% endblock %}
