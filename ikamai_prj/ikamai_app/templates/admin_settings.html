{% extends 'base.html' %}

{% block content %}
<div class="account-settings-container">
    <div class="account-settings-card">
        <!-- Header Section -->
        <div class="settings-header">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2>Account Settings</h2>
            <p class="text-muted">Manage your personal information and security</p>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                    <i class="fas fa-user me-2"></i> Profile
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">
                    <i class="fas fa-lock me-2"></i> Security
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content p-4">
            <!-- Profile Tab -->
            <div class="tab-pane fade show active" id="profile" role="tabpanel">
                <form method="post" action="{% url 'edit_account' %}">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="profile">

                    <div class="mb-4">
                        <h5 class="section-title">
                            <i class="fas fa-id-card me-2"></i> Personal Information
                        </h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" 
                                       value="{{ request.user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" 
                                       value="{{ request.user.last_name }}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h5 class="section-title">
                            <i class="fas fa-at me-2"></i> Contact Information
                        </h5>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" 
                                   value="{{ request.user.email }}">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <!-- Security Tab -->
            <div class="tab-pane fade" id="security" role="tabpanel">
                <form method="post" action="{% url 'edit_account' %}">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="security">

                    <div class="mb-4">
                        <h5 class="section-title">
                            <i class="fas fa-key me-2"></i> Change Password
                        </h5>
                        <div class="mb-3">
                            <label class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="current_password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password">
                            <div class="form-text">Minimum 8 characters with numbers and symbols</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirm_password">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --text-color: #5a5c69;
    }

    body {
        background-color: var(--secondary-color);
        color: var(--text-color);
    }

    .account-settings-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .account-settings-card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        width: 100%;
        max-width: 900px;
        overflow: hidden;
    }

    .settings-header {
        padding: 1rem;
        text-align: center;
        background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
        color: white;
    }

    .user-avatar {
        font-size: 4rem;
        color: rgba(255, 255, 255, 0.8);
    }

    .settings-header h2 {
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .settings-header p {
        opacity: 0.8;
    }

    .nav-tabs {
        border-bottom: 1px solid #e3e6f0;
        padding: 0 2rem;
    }

    .nav-tabs .nav-link {
        border: none;
        color: #b7b9cc;
        font-weight: 600;
        padding: 1rem 1.5rem;
        border-bottom: 3px solid transparent;
    }

    .nav-tabs .nav-link.active {
        color: var(--primary-color);
        background: transparent;
        border-bottom: 3px solid var(--primary-color);
    }

    .nav-tabs .nav-link:hover {
        color: var(--primary-color);
        border-color: transparent;
    }

    .section-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e3e6f0;
    }

    .form-control {
        border: 1px solid #d1d3e2;
        border-radius: 0.35rem;
        padding: 0.75rem 1rem;
    }

    .form-control:focus {
        border-color: #bac8f3;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.5rem 1.5rem;
    }

    .btn-primary:hover {
        background-color: #2e59d9;
        border-color: #2653d4;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password validation
    const securityForm = document.querySelector('#security form');
    if (securityForm) {
        securityForm.addEventListener('submit', function(e) {
            const newPassword = this.querySelector('input[name="new_password"]');
            const confirmPassword = this.querySelector('input[name="confirm_password"]');
            
            if (newPassword.value && confirmPassword.value && newPassword.value !== confirmPassword.value) {
                e.preventDefault();
                alert('New password and confirmation password do not match!');
                confirmPassword.focus();
            }
            
            if (newPassword.value && newPassword.value.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                newPassword.focus();
            }
        });
    }
});
</script>
{% endblock %}
